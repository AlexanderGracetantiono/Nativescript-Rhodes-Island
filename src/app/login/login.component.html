<FlexboxLayout>
  <StackLayout class="form" [class.dark]="!isLogin">
    <!-- <Image src="https://i.ytimg.com/vi/sWN32SzwmR0/maxresdefault.jpg"></Image> -->
    <Image src="~/assets/img/logoark.png"></Image>

    <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"
      [(ngModel)]="user_entity.email" class="input input-border"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user_entity.password" class="input input-border"></TextField>
    <StackLayout class="btn btn-primary" (tap)="handleSubmit()">
      <label [visibility]="!isLoading ? 'visible': 'collapsed'" [text]="isLogin?'Sign in':'Sign up'"
        style="text-align: center;"></label>
      <ActivityIndicator [busy]="isLoading" color="red" (busyChange)="onBusyChanged($event)"></ActivityIndicator>
    </StackLayout>
    <StackLayout class="btn btn-secondary" (tap)="handleChangeState()">
      <label [visibility]="!isLoading ? 'visible': 'collapsed'" [text]="isLogin?'Sign up':'Back to login'"
        style="text-align: center;"></label>
      <ActivityIndicator [busy]="isLoading" color="red" (busyChange)="onBusyChanged($event)"></ActivityIndicator>
    </StackLayout>
    <StackLayout class="btn btn-google" (tap)="handleLoginGoogle()">
      <Image [visibility]="!isLoading ? 'visible': 'collapsed'" src="~/assets/img/logo_google.png"
        style="width: 100px;height: 100px;background-color: white;"></Image>
      <ActivityIndicator [busy]="isLoading" color="red" (busyChange)="onBusyChanged($event)"></ActivityIndicator>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
<!-- 
  [text] berguna untuk mengambil param dari ts
  text sendiri merupakan default yang tidak memunculkan text
  [(ngModel)] import form module, berguna interagsi text dan on change
 -->

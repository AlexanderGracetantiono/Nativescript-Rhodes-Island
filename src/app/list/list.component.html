<ActionBar [title]="used_lang.LABEL_LISTOPS"></ActionBar>

<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar" (tap)="add()">
        <Label class="labelTitle" [text]="used_lang.LABEL_ADDLISTOPS"></Label>
        <Image src="~/assets/img/add.png" col="1"></Image>
    </GridLayout>

    <RadListView row="1"[items]="listOps" [class.visible]="listLoaded" >

        <ng-template let-item="item">
            <FlexboxLayout class="subContainer"  [nsRouterLink]="['/operator', item.id]">
                <FlexboxLayout class="iconContainer">
                    <Image [src]="'~/assets/img/'+item.class+'.png'" style="width: 100px;height: 100px;"></Image>
                </FlexboxLayout>
                <Label [text]="(item.className+' - '+item.name)" class="p-15 labelClass"></Label>
            </FlexboxLayout>
        </ng-template>
        

    </RadListView>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1"
        horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
